<div class="overlay"></div>
<div class="popup">
	<span class="popup-close"></span>
	<div class="block-head">
		<span class="block-head-title">Форма записи на курс</span>
		<span class="block-head-subtitle">Для записи на курс – заполните форму ниже. <br>В ближайшее время с Вами свяжется нащ менеджер!</span>
	</div>
	<div class="contacts-feedback">
		<form method="POST" class="contacts-feedback-form">
			<input type="text" name="name" placeholder="Имя" required="">
			<input type="tel" name="phone" placeholder="Телефон" required="">
			<input type="email" name="email" placeholder="E-mail">
			<textarea name="comment" placeholder="Комментарий"></textarea>
			<button class="site-btn">Отправить заявку</button>
		</form>
	</div>
</div>
